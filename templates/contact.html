{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container m-5, p-5">
    <form method="post" action="/contact/">
    {% csrf_token %}
    <div class="form-group m-3">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name" aria-describedby="emailHelp">
    </div>
    <div class="form-group m-3">
        <label for="contact">Contact no.</label>
        <input type="contact" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" aria-describedby="emailHelp">
    </div>
    <div class="form-group m-3">
        <label for="email-id">Email-id</label>
        <input type="email-id" class="form-control" id="email-id" name="email" placeholder="Enter your email-id" aria-describedby="emailHelp">
    </div>
    <div class="form-group m-3">
        <label for="feedback" class="form-label">Feedback</label>
        <textarea class="form-control" id="feedback" name="feedback" placeholder="Enter your feedback about our service." rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary m-3">Submit</button>
    </form>
</div>
{% endblock body %}
